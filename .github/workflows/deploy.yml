name: ðŸš€ Deploy Dashboard Finances (Docker)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u Haidara15 --password-stdin

      - name: ðŸ›  Build Docker image (no cache)
        run: |
          IMAGE_NAME=ghcr.io/haidara15/dashboard-finances:latest
          echo "Building image (no cache): $IMAGE_NAME"
          docker build --no-cache -t $IMAGE_NAME .

      - name: ðŸ“¤ Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/haidara15/dashboard-finances:latest
          echo "Pushing image: $IMAGE_NAME"
          docker push $IMAGE_NAME

      - name: ðŸ”‘ Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy on VPS (Blue-Green)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "bash ~/deploy_blue_green.sh dashboard-finances"
